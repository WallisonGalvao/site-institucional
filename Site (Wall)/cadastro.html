<body>
    <header>
        <nav>
            <div class="header">
                <div class="container">

                    <a href="index.html">

                        <img src="logoxicara.png" alt="logo">
                    </a>

                    <ul class="navbar">

    <div class="banner">
        <h1>Cadastro de Representantes</h2>
        <div class="formCadastro">

                <div class="p1">
                    <div>

                        <h3>CPF ou CNPJ *</h3>
                        <input type="text" id="cpf_cnpj">
                    </div>
                    <div>
    
                        <h3>Nome/Razão Social*</h3>
                        <input type="text" id="nomeRazao">
                    </div>
                    <div>
    
                        <h3>Email *</h3>
                        <input type="text" id="email">
                    </div>
                   
                    <div>
    
                        <h3>Senha *</h3>
                        <input type="password" id="senha">
                    </div>
                    <div>
    
                        <h3> Confirmar Senha *</h3>
                        <input type="password" id="confirmarSenha">
                    </div>
    
                </div>

                <div class="p2">
                    <div>

                        <h3>Telefone*</h3>
                        <input type="text" id="telefone">
                    </div>
                    <div>
    
                        <h3>Cidade *</h3>
                        <input type="text" id="cidade">
                    </div>
                    <div>
    
                        <h3>Estado *</h3>
                        <input type="text" id="estado">
                    </div>
                    <div>
    
                        <h3>CEP *</h3>
                        <input type="text" id="cep">
                    </div>
                    <div>
    
                        <h3>Logradouro *</h3>
                        <input type="text" id="logradouro">
                    </div>
                    <div>
    
                        <h3>Número*</h3>
                        <input type="text" id="numero">
                    </div>
                </div>
                
               

                
                
                
                
                <button>
                    Cadastrar
                </button>
                
            </div>

    </div>
